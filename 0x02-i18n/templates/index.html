<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <meta charset="UTF-8">
    <TITLE>{{ _('home_title') }} </TITLE>
  </HEAD>
  <BODY>
    <H1>{{ _('home_header') }} </H1>
    {% if g.user %}
    <p>{{ _('logged_in_as', username=g.user.get('name', '')) }}</p>
    {% else %}
    <p>{{ _('not_logged_in') }}</p>
    {% endif %}
    <p>{{ _('current_time_is', current_time=g.time) }}</p>
  </BODY>
</HTML>
